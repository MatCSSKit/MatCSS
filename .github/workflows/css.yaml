name: CSS

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  NODE: 18

permissions:
  contents: write

jobs:
  css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Run CSS
        run: npm run css

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update dist directory after CSS build"
          title: "Update dist directory after CSS build"
          body: "This PR updates the dist directory after a CSS build."
